<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: 'Poppins', sans-serif; background-color: #f0f2f5; }
    .card-metric { 
      text-align: center; 
      padding: 20px; 
      border-radius: 15px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
      margin-bottom: 20px; 
      background-color: white; 
    }
    canvas { width: 100% !important; height: 300px !important; }
  </style>
</head>
<body style="font-family:'Poppins', sans-serif;">
  <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="logo1.png" alt="logo" style="width: 40px; border-radius: 40%;"></a>
      
      <!-- Toggler button -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="/admin_dashboard.html">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/admin_managers.html">Managers</a></li>
          <li class="nav-item"><a class="nav-link active" href="/admin_product.html">Product & Stocks</a></li>
          <li class="nav-item"><a class="nav-link active" href="/admin_supplier_ver.html">Suppliers</a></li>
        </ul>
  
        <!-- User icon aligned right -->
        <div class="d-flex">
          <i class="bi bi-person-circle fs-2" style="color: black; cursor: pointer;"></i>
        </div>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Welcome, Admin</h1>

    <!-- Metrics -->
    <div class="row text-center mb-4">
      <div class="col-md-3">
        <div class="card-metric">
          <h5>Total Products</h5>
          <p id="totalProducts">0</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card-metric">
          <h5>Total Sales</h5>
          <p id="totalSales">$ 15,000 /-</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card-metric">
          <h5>Total Suppliers</h5>
          <p id="totalSuppliers">0</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card-metric">
          <h5>Total Managers</h5>
          <p id="totalManagers">0</p>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card-metric">
          <h5>Low Stock Items</h5>
          <p id="lowStock">0</p>
        </div>
      </div>
    </div>

    <!-- Charts -->
    <div class="row">
      <div class="col-md-6">
        <div class="card p-3 mb-4 shadow-sm">
          <h5 class="text-center">Monthly Sales / Revenue</h5>
          <canvas id="salesChart"></canvas>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card p-3 mb-4 shadow-sm">
          <h5 class="text-center">Category-wise Product Distribution</h5>
          <canvas id="categoryChart"></canvas>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    // Sample data
    const products = [
      { name: 'Laptop', category: 'Electronics', quantity: 10, price: 50000 },
      { name: 'Milk', category: 'Dairy', quantity: 3, price: 50 },
      { name: 'Shirt', category: 'Clothing', quantity: 8, price: 700 },
      { name: 'Phone', category: 'Electronics', quantity: 2, price: 30000 }
    ];

    const suppliers = [
      { name: 'Supplier A' }, 
      { name: 'Supplier B' }, 
      { name: 'Supplier C' }
    ];

    const managers = [
      { name: 'Manager 1' }, 
      { name: 'Manager 2' }
    ];

    // Metrics
    function updateMetrics() {
      document.getElementById('totalProducts').innerText = products.length;
      document.getElementById('totalSuppliers').innerText = suppliers.length;
      document.getElementById('totalManagers').innerText = managers.length;
      const lowStock = products.filter(p => p.quantity < 5).length;
      document.getElementById('lowStock').innerText = lowStock;
    }

    updateMetrics();

    // Charts
    const salesCtx = document.getElementById('salesChart').getContext('2d');
    const categoryCtx = document.getElementById('categoryChart').getContext('2d');

    const monthlySalesData = [50000, 75000, 60000, 90000, 85000, 120000]; // sample monthly sales

    const salesChart = new Chart(salesCtx, {
      type: 'bar',
      data: {
        labels: ['Jan','Feb','Mar','Apr','May','Jun'],
        datasets: [{
          label: 'Sales (â‚¹)',
          data: monthlySalesData,
          backgroundColor: '#0d6efd',
          borderRadius: 5
        }]
      },
      options: { responsive: true, plugins: { legend: { display: false } }, scales: { y: { beginAtZero: true } } }
    });

    const categories = [...new Set(products.map(p => p.category))];
    const categoryCounts = categories.map(cat => products.filter(p => p.category === cat).length);

    const categoryChart = new Chart(categoryCtx, {
      type: 'pie',
      data: {
        labels: categories,
        datasets: [{
          data: categoryCounts,
          backgroundColor: ['#0d6efd','#198754','#ffc107','#dc3545']
        }]
      },
      options: { responsive: true, plugins: { legend: { position: 'bottom' } } }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
